<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <label>Email:</label>
    <input  placeholder="enter valid email" id="email id"/>
    </div>
    <div>
    <label>Password:</label>
    <input placeholder="enter password" id="password"/>
    </div>
    <p id="message"></p>
    <button onclick="userLogin(correctDetails, wrongDetails)">Login</button>

    <script>
        
          var  EmailId = 'prasannakumar@gmail.com';
          var  Password = 'prasannakumar';

        

        function correctDetails() {
            console.log('login success');
            document.getElementById('message').innerHTML = 'Login Successful.....';
        }
        function wrongDetails() {
            console.log('incorrect details');
            document.getElementById('message').innerHTML = 'Incorrect Details.....';
        }
        function userLogin(correctDetails, wrongDetails) {
            var emailId = document.getElementById('email id').value;
            var password = document.getElementById('password').value;
            emailId === EmailId ? correctDetails() : wrongDetails();
            password === Password ? correctDetails() : wrongDetails();
        }
    </script>
</body>
</html>
